[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "guck-sdk"
dynamic = ["version"]
description = "MCP-first telemetry store for AI debugging (Python SDK)"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
keywords = ["telemetry", "mcp", "observability"]
authors = [{ name = "Guck" }]
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=7.0", "ruff>=0.6"]

[tool.hatch.version]
path = "../../VERSION"
pattern = "(?P<version>.+)"

[tool.hatch.build.targets.wheel]
packages = ["src/guck"]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "B", "UP", "SIM", "C4", "PIE", "RET", "ARG", "TID", "RUF", "PERF", "TRY"]
ignore = ["UP006", "UP007"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
