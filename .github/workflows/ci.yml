name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  spec-coverage:
    name: "Spec coverage check"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@9.12.3 --activate

      - name: Install JS deps (pnpm install)
        run: pnpm install --frozen-lockfile

      - name: Spec coverage check
        run: pnpm run spec:check

  js:
    name: "JS build + tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@9.12.3 --activate

      - name: Install JS deps (pnpm install)
        run: pnpm install --frozen-lockfile

      - name: Build JS (tsc)
        run: pnpm -r build

      - name: Version check (VERSION sync)
        run: node scripts/version-check.mjs

      - name: Test JS (node --test)
        run: pnpm -r test

  py:
    name: "Python tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Test Python (pytest)
        run: uv run --directory packages/grpr-py --with pytest pytest
