name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Enable corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@9.12.3 --activate

      - name: Install JS deps
        run: pnpm install --frozen-lockfile

      - name: Build JS
        run: pnpm -r build

      - name: Version check
        run: node scripts/version-check.mjs

      - name: Test JS
        run: pnpm -r test

  py:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Test Python
        run: uv run --directory packages/hunch-py --with pytest pytest
